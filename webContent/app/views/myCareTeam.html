<div id="outerDiv" class="divMinHeight" ng-controller="SweetAlertController">
	<div class="row pl " style="background-color: #046575"
		ng-click="changeState('app.healthRecord')">
		<div class="col-xs-1 col-sm-1 text-left pv-lg text-md text-white">
			<em class="fa fa-chevron-left"></em>
		</div>
		<div class="h4 col-xs-10 col-sm-10 pv-lg text-white pl ml0">My
			Care Team</div>
	</div>


	<br />


	<div class="row">
		<div ng-repeat="Data in myData" class="col-sm-6 col-md-6 ">
			<!-- START widget-->
			<div class="panel widget bg-white pr">
				<div class="row">
					<div class="col-xs-3 col-sm-3 col-md-3 text-center ml mr">

						<img src="app/img/doctor/{{Data.image}}" class=" shapeImage"
							alt="user1">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-7 mt">

						<h4 class="m0 p0">{{Data.clinic}} |{{Data.add}} |
							{{Data.state}}</h4>
						<p>{{Data.doctor}}, {{Data.desig}}</p>
						<p>Added On: {{Data.addedOn}}</p>
            
					</div>
					<div class="col-xs-2 col-sm-2 col-md-1 mt">
						<label class="switch"> <input type="checkbox" id="chk"
							  > <span></span>
						</label>
						</td>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 mt" style="margin-left: -5%" >
						
						<button class= "btn btn-primary btn-oval fa fa-plus" style="padding-left:21%;width:5em;margin-top:100%"  ng-click="getHelp(Data.email)" data-toggle="modal"  data-target="#myModal2">Consult</button>
						</td>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!--<br/>
<center>
<button type="button" class="btn btn-square btn-danger myButton">Emergency Broadcast</button>
</center>
<br/>-->
</div>
<footer class="myfooter" style="position: relative">

	<center style="width: 100%;">
		<button type="button" class="btn btn-square btn-danger myButton">Emergency
			Broadcast</button>
	</center>
</footer>


<div modal show-modal="showModal" class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
     
      <!-- Modal content-->
      <div class="modal-content">
      	<form name="myForm">
        <div class="modal-header">
          <div class="brand-logo">
            <img src="app/img/images/logo.PNG" alt="App Logo" class="img-responsive" style="width:30%"/>
         </div>
        
        </div>
        <div class="modal-body">
          <div>
                            <p>Waiting for your meet URL</p>
                             <div class="loaderImageBG" ng-hide="loadingVisible">
                              {{meetURL}}<br>
                              <a ng-href="{{meetURL}}" target="_blank">Click here to share screen</a>
                              </div>
                            <div class="loaderImageBG" ng-show="loadingVisible">
      	                    <img  style="margin-top: 8%;margin-left: 45%;"  src="app/img/loading.gif">
                            </div>
                            </div>
        </div>
        <div class="modal-footer" style="text-align:center">
          <!--<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="getHelp()">Submit</button>
          -->
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
      
    </div>
  </div>
