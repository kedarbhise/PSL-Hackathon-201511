<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="{{app.description}}">
<meta name="keywords"
	content="app, responsive, angular, bootstrap, dashboard, admin">
<title data-ng-bind="pageTitle()">Angle - Angular Bootstrap
	Admin Template</title>
<link rel="stylesheet" href="app/css/app.css"
	data-ng-if="!app.layout.isRTL">
<link rel="stylesheet" href="app/css/myStyle.css">
<link rel="stylesheet" href="app/css/app-rtl.css"
	data-ng-if="app.layout.isRTL">

</head>

<body style="background-color: #046575"
	data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat}">
	<div data-ui-view="" data-autoscroll="false" class="wrapper"
		style="margin-bottom: 0px !important; padding-bottom: 0px !important;"></div>
	<!--<script src="cordova.js"></script>-->
	<script src="app/js/base.js"></script>
	<script src="app/js/appConfig.js"></script>
	<script src="app/js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://caitp.github.io/ng-media/ng-media.js"></script>
	<script src="app/controllers/FooterController.js"></script>


	<script
		src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha256.js"></script>
	<script
		src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js"></script>

	<script src="app/js/QRCode/qrcode.min.js"></script>

	<script src="app/controllers/HealthRecordController.js"></script>
	<script src="app/controllers/MyCareTeam.js"></script>
	<script src="app/controllers/ongoingTreatment.js"></script>
	<script src="app/controllers/DetailedView.js"></script>
	<script src="app/controllers/shareHealthRecord.js"></script>
	<script src="app/controllers/chatController.js"></script>
	<script src="app/controllers/meetController.js"></script>	
	<script src="app/controllers/reportController.js"></script>
	<script src="app/controllers/prescriptionController.js"></script>
	<script type="text/javascript"
		src="https://www.moxtra.com/api/js/moxtra-latest.js" id="moxtrajs"
		data-client-id="ngHfBRv5V0I"></script>
	<!-- Include External JavaScript Libraries -->



</body>

</html>
